<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600">
  <defs>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feComposite operator="in" in2="SourceGraphic" result="noisy"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="hsl(222, 83%, 4%)"/>
  <rect width="100%" height="100%" fill="hsl(20, 25%, 25%)" opacity="0.1" filter="url(#noise)"/>
</svg>
